name: Deploy Eleventy to o2switch

on:
  push:
    branches:
      - master   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Eleventy
        run: npm run build

      - name: Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -avzr --delete
          path: ./_site/
          remote_path: /home/${{ secrets.O2SWITCH_USER }}/public_html/portfolio/
          remote_host: ${{ secrets.O2SWITCH_HOST }}
          remote_user: ${{ secrets.O2SWITCH_USER }}
          remote_key: ${{ secrets.O2SWITCH_SSH_KEY }}